<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>赛博俄罗斯方块</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="hud-block">
        <div class="label">SCORE</div>
        <div id="score" class="value">0</div>
      </div>
      <div class="hud-block">
        <div class="label">LINES</div>
        <div id="lines" class="value">0</div>
      </div>
      <div class="hud-block">
        <div class="label">LEVEL</div>
        <div id="level" class="value">1</div>
      </div>
    </header>

    <main class="stage-wrap">
      <canvas id="stage" width="360" height="640"></canvas>
      <div class="scanlines"></div>
      <div id="overlay" class="overlay hidden">
        <div class="overlay-inner">
          <div id="stateText" class="state-text">Tap To Start</div>
          <button id="btnStart" class="btn btn-primary">开始游戏</button>
          <button id="btnResume" class="btn">继续</button>
          <button id="btnRestart" class="btn">重新开始</button>
        </div>
      </div>
    </main>

    <section class="controls">
      <div class="dpad">
        <button id="btnLeft" class="pad-btn">◄</button>
        <div class="dpad-middle">
          <button id="btnDown" class="pad-btn">▼</button>
        </div>
        <button id="btnRight" class="pad-btn">►</button>
      </div>
      <div class="actions">
        <button id="btnRotate" class="btn-action">旋转</button>
        <button id="btnDrop" class="btn-action">瞬落</button>
        <button id="btnPause" class="btn-action">暂停</button>
      </div>
    </section>

    <section class="kbd-hints" id="kbdHints">
      键盘：←/→ 移动，↑ 旋转，↓ 软落，空格 瞬落，P 暂停，R 重来
    </section>

    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">历史积分榜</div>
        <div class="panel-actions">
          <button id="btnShare" class="btn small">分享战绩</button>
          <button id="btnClear" class="btn small">清空记录</button>
        </div>
      </div>
      <ol id="leaderboard" class="leaderboard"></ol>
    </section>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <div class="modal-title">本次成绩</div>
      <div class="modal-score">
        <span id="modalScore">0</span>
      </div>
      <label class="modal-label">
        用户名
        <input id="usernameInput" type="text" maxlength="16" placeholder="输入你的昵称">
      </label>
      <div class="modal-actions">
        <button id="btnSave" class="btn btn-primary">保存记录</button>
        <button id="btnCancel" class="btn">忽略</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script src="./main.js"></script>
</body>
</html>
